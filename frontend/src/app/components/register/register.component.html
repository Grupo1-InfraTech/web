<div class="auth-container">
  <h2>Crear Cuenta</h2>
  <form class="auth-form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <label for="name">Nombre completo</label>
    <input type="text" id="name" name="name" [(ngModel)]="user.name" required />

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" required />

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" [(ngModel)]="user.password" required />

    <label for="confirmPassword">Confirmar contraseña</label>
    <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required />

    <button type="submit" class="auth-button">Registrarse</button>
  </form>

  <div class="auth-footer">
    ¿Ya tienes cuenta?
    <a routerLink="/Login">Inicia sesión aquí</a>
  </div>
</div>
